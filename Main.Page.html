<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Games — Ρωμαίος</title>
<style>
  :root{
    --bg: #000;
    --muted: #bdbdbd;
    --accent-gold: #ffcc00;
    --tile-gray:#9a9a9a;
    --tile-blue:#3b82f6;
    --tile-yellow:#facc15;
    --tile-red:#f87171;
    --player-purple:#a855f7;
  }

  html,body{height:100%;margin:0;background:var(--bg);font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; color:#eee;}
  .page{
    min-height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  header{
    width:100%;
    padding:18px 20px;
    text-align:center;
    box-sizing:border-box;
  }
  header .brand{
    font-weight:700;
    font-size:18px;
    color:var(--muted);
    letter-spacing:0.6px;
  }

  main{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    width:100%;
  }

  .card{
    width:100%;
    max-width:820px;
    padding:48px 36px;
    box-sizing:border-box;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:28px;
  }

  /* Title with tile-like colors */
  .title{
    font-size:86px;
    font-weight:800;
    line-height:0.9;
    text-align:center;
    letter-spacing:-1px;
    user-select:none;
    padding:8px 20px;
  }

  /* color band that uses the tile colors left→right */
  .title .word {
    display:inline-block;
    background: linear-gradient(90deg,
      var(--tile-gray) 0%,
      var(--tile-blue) 25%,
      var(--tile-yellow) 55%,
      var(--tile-red) 80%,
      var(--player-purple) 100%);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
  }

  /* Play button */
  .play-wrap{display:flex;flex-direction:column;align-items:center;gap:14px;}
  .play-btn{
    display:inline-block;
    font-size:20px;
    font-weight:700;
    color:#111;
    background: linear-gradient(180deg, #ffd54d, #ffb300);
    padding:14px 32px;
    border-radius:12px;
    border:0;
    cursor:pointer;
    box-shadow: 0 8px 30px rgba(255,179,0,0.12), inset 0 -6px 18px rgba(0,0,0,0.12);
    transition: transform .12s ease, box-shadow .12s ease;
    text-decoration:none;
  }
  .play-btn:hover{ transform: translateY(-3px); box-shadow: 0 18px 40px rgba(255,179,0,0.14); }

  /* small subtitle */
  .subtitle{ color:#bdbdbd; font-size:14px; margin-top:-6px; }

  /* footer / small credits */
  footer{ width:100%; text-align:center; padding:24px 10px 40px; color:#777; font-size:13px; }

  /* responsive */
  @media(max-width:620px){
    .title{ font-size:48px; }
    .card{ padding:30px 20px; gap:18px; }
    .play-btn{ font-size:18px; padding:12px 24px; }
  }
</style>
</head>
<body>
  <div class="page">
    <header>
      <div class="brand">Mini Games By Ρωμαίος</div>
    </header>

    <main>
      <div class="card" role="main">
        <h1 class="title"><span class="word">Mini Mines</span></h1>

        <div class="play-wrap">
          <!-- Play: замените href на путь к твоей игре -->
          <a id="playBtn" class="play-btn" href="Mini.Mines.html">Play</a>
        </div>
      </div>
    </main>

    <footer>© <span id="year"></span> Ρωμαίος — All your games here</footer>
  </div>

<script>
  // обновляем год
  document.getElementById('year').textContent = new Date().getFullYear();

  // можно изменить назначение кнопки, если хочешь открыть в новом окне:
  // document.getElementById('playBtn').addEventListener('click', e=>{
  //   e.preventDefault();
  //   window.location.href = '/path/to/mini_mines.html';
  // });
</script>
</body>
</html>
