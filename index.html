<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Games by Romaios</title>

<link rel="icon" href="favicon.ico?v=2" type="image/x-icon">

<style>
  :root{
    --bg-color: rgb(0,0,0);
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    color: #eee;
    background-color: var(--bg-color);
    transition: background-color 420ms linear;
    scroll-behavior: smooth;
  }

  .page{ display:flex; flex-direction:column; align-items:center; width:100%; }

  header{ width:100%; padding:18px 20px; text-align:center; box-sizing:border-box; }
  header .brand{ font-weight:700; font-size:18px; color:#bdbdbd; letter-spacing:0.6px; }

  main{ display:flex; flex-direction:column; align-items:center; gap:150px; width:100%; }

  .card{ padding:48px 36px; }

  .title{ font-size:86px; font-weight:800; text-align:center; letter-spacing:-1px; user-select:none; padding:8px 20px; }
  .title .word{
    display:inline-block;
    background: linear-gradient(90deg,#9a9a9a 0%,#3b82f6 25%,#facc15 55%,#f87171 80%,#a855f7 100%);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }

  .play-wrap{ display:flex; flex-direction:column; align-items:center; gap:14px; }
  .play-btn{
    display:inline-block; font-size:20px; font-weight:700; color:#111;
    background: linear-gradient(180deg, #ffd54d, #ffb300);
    padding:14px 32px; border-radius:12px; border:0; cursor:pointer;
    box-shadow:0 8px 30px rgba(255,179,0,0.12), inset 0 -6px 18px rgba(0,0,0,0.12);
    transition: transform .12s ease, box-shadow .12s ease; text-decoration:none;
  }
  .play-btn:hover{ transform: translateY(-3px); box-shadow:0 18px 40px rgba(255,179,0,0.14); }

  footer{ width:100%; text-align:center; padding:24px 10px 40px; color:#777; font-size:13px; }

  #lakeWarsCard { margin-bottom:80px; }
  #miniMinesCard { margin-bottom:400px; }
</style>
</head>
<body>
<div class="page">
  <header>
    <div class="brand">Mini Games By Ρωμαίος</div>
  </header>

  <main>
    <div class="card" id="miniMinesCard">
      <h1 class="title"><span class="word">Mini Mines</span></h1>
      <div class="play-wrap">
        <a class="play-btn" href="Mini.Mines.html">Play</a>
      </div>
    </div>

    <div class="card" id="lakeWarsCard">
      <h1 class="title"><span class="word">Lake Wars</span></h1>
      <div class="play-wrap">
        <a class="play-btn" href="LakeWars.html">Play</a>
      </div>
    </div>
  </main>

  <footer>© <span id="year"></span> Romaios — All my games here</footer>
</div>

<script>
const mini = document.getElementById('miniMinesCard');
const lake = document.getElementById('lakeWarsCard');
const yearEl = document.getElementById('year');
yearEl.textContent = new Date().getFullYear();

// desired solid colors
const BLACK = [0,0,0];
const DARK_BLUE = [10,20,50]; // change this RGB if you want a different dark-blue

function clamp(v, a=0, b=1){ return Math.max(a, Math.min(b, v)); }
function lerp(a,b,t){ return Math.round(a + (b-a)*t); }
function mix(a,b,t){
  t = clamp(t);
  return [ lerp(a[0], b[0], t), lerp(a[1], b[1], t), lerp(a[2], b[2], t) ];
}

let ticking = false;

function updateBg(){
  const centerY = window.scrollY + window.innerHeight / 2;

  const miniRect = mini.getBoundingClientRect();
  const lakeRect = lake.getBoundingClientRect();
  const miniTop = miniRect.top + window.scrollY;
  const miniBottom = miniTop + miniRect.height;
  const lakeTop = lakeRect.top + window.scrollY;
  const lakeBottom = lakeTop + lakeRect.height;

  let rgb;

  // If the center is inside MiniMines -> pure black
  if (centerY >= miniTop && centerY <= miniBottom) {
    rgb = BLACK;
  }
  // If the center is inside LakeWars -> pure dark blue
  else if (centerY >= lakeTop && centerY <= lakeBottom) {
    rgb = DARK_BLUE;
  }
  // If between the two sections, interpolate smoothly between black and dark blue
  else if (centerY > miniBottom && centerY < lakeTop) {
    const t = (centerY - miniBottom) / (lakeTop - miniBottom || 1);
    rgb = mix(BLACK, DARK_BLUE, t);
  }
  // If above MiniMines -> keep black
  else if (centerY < miniTop) {
    rgb = BLACK;
  }
  // If below LakeWars -> keep dark blue
  else {
    rgb = DARK_BLUE;
  }

  document.documentElement.style.setProperty('--bg-color', `rgb(${rgb[0]}, ${rgb[1]}, ${rgb[2]})`);
  ticking = false;
}

function scheduleUpdate(){
  if (!ticking) {
    ticking = true;
    requestAnimationFrame(updateBg);
  }
}

window.addEventListener('scroll', scheduleUpdate, { passive: true });
window.addEventListener('resize', scheduleUpdate);
window.addEventListener('load', updateBg);
</script>
</body>
</html>
